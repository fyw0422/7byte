{% load static %}
<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<link rel="stylesheet" type="text/css" href="{% static 'shibei_admin/h-ui/css/H-ui.min.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'shibei_admin/h-ui.admin/css/H-ui.admin.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'shibei_admin/lib/Hui-iconfont/1.0.8/iconfont.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'shibei_admin/h-ui.admin/skin/default/skin.css' %}" id="skin" />
<link rel="stylesheet" type="text/css" href="{% static 'shibei_admin/h-ui.admin/css/style.css' %}" />
{% block importLink %}
{% endblock %}
<style type="text/css">
#update_password{
    border: 1px solid revert ;
    border-radius: 2px;
    background-color: rgba(0,0,0,0.4);
    width: 500px;
    height: 180px;
    margin: auto;
    position: absolute;
    top: 5%;
    left: 14.5%;
    right: 0;
    bottom: 0;
    display: none;
}
#update_phone{
    border: 1px solid revert ;
    border-radius: 2px;
    background-color: rgba(0,0,0,0.4);
    width: 500px;
    height: 140px;
    margin: auto;
    position: absolute;
    top: 10%;
    left: 14.5%;
    right: 0;
    bottom: 0;
    display: none;

}
</style>
</head>

{% block importContent %}
{% endblock %}
<!--修改密码-->
<div id="update_password">
    <article class="page-container" >
        <form class="form form-horizontal" id="form-update-password">
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3" style="color: white">旧密码：</label>
                <div class="formControls col-xs-8 col-sm-7">
                    <input type="password" class="input-text" autocomplete="off" value="" placeholder="请输入当前密码" id="password" name="password">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3" style="color: white">新密码：</label>
                <div class="formControls col-xs-8 col-sm-7">
                    <input type="password" class="input-text" autocomplete="off"  placeholder="请输入新密码" id="password2" name="password2">
                </div>
            </div>
            <div class="row cl">
                <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                    <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
                    <input class="btn btn-primary radius" type="button" value="&nbsp;&nbsp;取消&nbsp;&nbsp;" style="margin-left: 3%;">
                </div>
            </div>
        </form>
    </article>
</div>

<!--修改手机号-->
<div id="update_phone">
    <article class="page-container" >
        <form class="form form-horizontal" id="form-update-phone">
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3" style="color: white">新手机号：</label>
                <div class="formControls col-xs-8 col-sm-7">
                    <input type="text" class="input-text" autocomplete="off" value="" placeholder="请输入当前手机号" id="password" name="password">
                </div>
            </div>
            <div class="row cl">
                <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                    <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
                    <input class="btn btn-primary radius" type="button" value="&nbsp;&nbsp;取消&nbsp;&nbsp;" style="margin-left: 3%;">
                </div>
            </div>
        </form>
    </article>
</div>

<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="{% static 'shibei_admin/lib/jquery/1.9.1/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'shibei_admin/lib/layer/2.4/layer.js' %}"></script>
<script type="text/javascript" src="{% static 'shibei_admin/h-ui/js/H-ui.min.js' %}"></script>
<script type="text/javascript" src="{% static 'shibei_admin/h-ui.admin/js/H-ui.admin.js' %}"></script> <!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="{% static 'shibei_admin/lib/My97DatePicker/4.8/WdatePicker.js' %}"></script>
<script type="text/javascript" src="{% static 'shibei_admin/lib/jquery.validation/1.14.0/jquery.validate.js' %}"></script>
<script type="text/javascript" src="{% static 'shibei_admin/lib/jquery.validation/1.14.0/validate-methods.js' %}"></script>
<script type="text/javascript" src="{% static 'shibei_admin/lib/jquery.validation/1.14.0/messages_zh.js' %}"></script>
<script type="text/javascript" src="{% static 'shibei_admin/lib/datatables/1.10.0/jquery.dataTables.min.js' %}"></script>
<script type="text/javascript" src="{% static 'shibei_admin/lib/laypage/1.2/laypage.js' %}"></script>
<script type="text/javascript">
function updatePassword() {
    document.getElementById("update_phone").style.display = 'none';
    document.getElementById("update_password").style.display = 'block';
    document.getElementById("update_password").style.zIndex="1";

 }
 function updatePhone() {
    document.getElementById("update_password").style.display = 'none';
    document.getElementById("update_phone").style.display = 'block';
    document.getElementById("update_phone").style.zIndex="1";
 }
</script>
{% block importJs %}
{% endblock %}
</html>
