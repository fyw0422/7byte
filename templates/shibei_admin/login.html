{% load static %}
<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<link rel="stylesheet" type="text/css" href="{% static 'shibei_admin/welcome/css/bootstrap.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'shibei_admin/welcome/js/bootstrap.min.js' %}">
<style type="text/css">
body{
    padding: 0;
    margin: 0;
}
#login_div{
    position: absolute;
    background-image: url({% static "shibei_admin/personal_center.jpg"%});
    background-size:100% 100%;
    width: 100%;
    height: 100%;
}
</style>
<body>
<div id="login_div">
    <div class="row">
        <div class="col-md-10" style="margin-top: 10%;">
            <h1 class="col-md-6 col-md-offset-1">欢迎来到拾贝后台管理中心</h1>
            <div class="col-md-6 col-md-offset-1" style="margin-top: 2%;">
                <form class="form-horizontal">
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名：</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputEmail3" placeholder="请输入用户名、手机号" style="width: 50%;">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword3" placeholder="请输入密码" style="width: 50%;">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="button" class="btn btn-primary" style="width: 15%;">登陆</button>
                    </div>
                  </div>
                </form>
                <a href="" style="color: blue; font-size: 16px;">>>返回首页</a>
            </div>
        </div>
    </div>

</div>

</body>
</html>
